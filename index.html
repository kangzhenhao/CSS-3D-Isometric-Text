<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D等线文字效果</title>

  <link rel="stylesheet" href="css/style.css">
  <link href='http://cdn.repository.webfont.com/webfonts/nomal/137046/47031/5e9ae965f629d80d982dc5e8.css' rel='stylesheet' type='text/css' />
</head>

<body>
  <div id="text" data-text="CSS 3D Isometric Text">
    CSS 3D Isometric Text
  </div>

  <script>
    // for循环添加文字阴影
    const text = document.getElementById('text')
    let shadow = ''
    for (let i = 0; i < 30; i++) {
      shadow += (shadow ? ',' : '') + -i * 1 + 'px ' + i * 1 + 'px 0 #d9d9d9'
    }
    text.style.textShadow = shadow
  </script>
</body>

</html>
